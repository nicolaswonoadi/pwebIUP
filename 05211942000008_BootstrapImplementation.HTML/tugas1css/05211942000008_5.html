<!DOCTYPE html>
<html>
<head>
<style>
p {
    color: darkblue;
}

p.normal {
  font-style: normal;
  font-size: 30px;
}

p.italicbold {
  font-style: italic;
  font-weight: bold;
}

p.small {
  font-variant:small-caps;
}

h1 {
    text-transform: capitalize;
}

table, th, td{
    border: 3px solid black;
    border-collapse: collapse;

}
th{
    text-align:center;
    background-color:darkolivegreen;
    color: white;
}
</style>
</head>
<body>

<p class="normal">This is very normal.</p>
<p class="italicbold">Strong but slightly bended (italic)</p>
<p class="small">Somelike shorter than normal.</p>
<h1> lets talk about tables.</h1>
<table>
    <tr>
        <th>FirstColumn</th>
        <th>SecondColumn</th>
    </tr>
    <tr>
        <td>First column first row</td>
        <td>Second column first row</td>
    </tr>
    <tr>
        <td>First column second row</td>
        <td>Second column second row</td>
    </tr>
</table>

</body>
</html>
